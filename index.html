<html>
    <head>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img class="main-logo" src="images/logo.png">
                <img class="profile-pic" src="./images/profile pic.jpg" alt="profile picture">
            </header>
            <main>
                <section class="post">
                    <div class="post-head">
                        <img class="profile-pic" src="./images/avatar-vangogh.jpg" alt="">
                        <div class="head-content">
                            <p class="bold-text">Vincent van Gogh</p>
                            <p>Zudert, Netherlands</p>
                        </div>
                    </div>
                    <img src="./images/post-vangogh.jpg" alt="Vincent van Gogh Post">
                    <div class="post-icons">
                        <img src="./images/icon-heart.png" alt="Heart Icon">
                        <img src="./images/icon-comment.png" alt="Comment Icon">
                        <img src="./images/icon-dm.png" alt="Personal Message Icon">
                    </div>
                    <p class="bold-text likes-number">21,492 likes</p>
                    <p><span class="bold-text comments">vincey1853</span> just took a few mushroom lol</p>
                </section>
            </main>
        </div>
    </body>
</html>
